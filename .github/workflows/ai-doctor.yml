name: AI Doctor

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  doctor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # (optional) cache npm for speed
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-ai-patch
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Run AI Patch Doctor (all checks)
        run: npx -y ai-patch doctor --target=all --share --ci --no-telemetry

      - name: Display report in logs
        if: always()
        run: |
          if [ -f report.md ]; then
            echo "## AI Patch Doctor Report"
            cat report.md
          else
            echo "⚠️ No report.md generated - doctor command may have failed or exited early"
          fi

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-doctor-report
          path: |
            report.md
            report.json
